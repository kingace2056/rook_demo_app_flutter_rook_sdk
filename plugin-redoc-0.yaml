openapi: 3.0.3
info:
  title: ROOK
  version: 2.0.1
  description: >-

    ### Intro

    [ROOK](https://docs.tryrook.io/docs/Definitions#rook) is a set of services
    that simplifies the collection, processing, and delivering of
    [Users'](https://docs.tryrook.io/docs/Definitions#User)
    [HealthData](https://docs.tryrook.io/docs/Definitions#health-data) from
    various data sources.  
            

    ### Testing

    You can use the following constants to test the API and receive default
    responses:      
      - client_uuid = Your "client_uuid" for testing you can use: 'demoClientUUID'
      - client secret = Your "client secret" for testing you can use: 'demoClientSecret'
      - user_id = Your "user_id" for testing you can use: 'demoUserId'
      - date = Your "date" for testing you can use: '2022-10-28'
servers:
  - url: https://api.rook-connect.com
    description: Production Server
  - url: https://api.rook-connect.review
    description: Sandbox Server
components:
  headers:
    ContentTypeHeader:
      description: The MIME type of the body of the request or response.
      schema:
        type: string
        example: application/json
    ConnectionHeader:
      description: >-
        Options that specify whether the network connection remains open after
        the current transaction finishes.
      schema:
        type: string
        example: keep-alive
    AccessControlAllowOriginHeader:
      description: >-
        Specifies either a single origin which tells browsers to allow that
        origin to access the resource; or else — for requests without
        credentials — the "*" wildcard, to tell browsers to allow any origin to
        access the resource.
      schema:
        type: string
        example: "*"
    Content-Length:
      schema:
        type: integer
        example: "468"
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: >
        Basic authentication where the username is the 'client_uuid' and the
        password is the client's secret.
  parameters:
    parameter_query_client_uuid:
      name: client_uuid
      in: query
      description: >-
        A unique identifier for each client, in UUID4 format. Provided by ROOK
        upon signing service agreements.
      required: true
      schema:
        $ref: "#/components/schemas/schema_client_uuid"
    parameter_path_client_uuid:
      name: client_uuid
      in: path
      description: >-
        A unique identifier for each client, in UUID4 format. Provided by ROOK
        upon signing service agreements.
      required: true
      schema:
        $ref: "#/components/schemas/schema_client_uuid"
    parameter_path_data_source:
      name: data_source
      in: path
      required: true
      description: >-
        The data source to be authorized. Allowed values: Garmin, Oura, Polar,
        Fitbit, Withings, Whoop, Dexcom.
      schema:
        type: string
        enum:
          - Garmin
          - Oura
          - Polar
          - Fitbit
          - Withings
          - Whoop
          - Dexcom
    parameter_query_user_id:
      name: user_id
      in: query
      description: >-
        Unique identifier for the user. Can include numerals, UUID4, strings, or
        other identifiers. Length must be between 1 to 50 characters.
      required: true
      schema:
        $ref: "#/components/schemas/schema_user_id"
    parameter_path_user_id:
      name: user_id
      in: path
      description: >-
        Unique identifier for the user. Can include numerals, UUID4, strings, or
        other identifiers. Length must be between 1 to 50 characters.
      required: true
      schema:
        $ref: "#/components/schemas/schema_user_id"
    parameter_query_date:
      name: date
      in: query
      description: Date in YYYY-MM-DD format.
      required: true
      schema:
        type: string
        format: date
        example: "2023-01-01"
    parameter_query_redirect_url:
      name: redirect_url
      in: query
      description: >
        (Optional): Designates a custom URL to which the user is redirected
        after a successful authentication or linking process. In its absence,
        the redirection will be to ROOK's connections page (or the default
        configured) to continue the post-authentication flow.


        **Important:** The `redirect_url` provided in the query parameter will
        be used as the base URL. After calling this endpoint, the API will
        append `client_uuid` and `user_id` as path parameters to the provided
        URL.  


        The client must ensure that their system correctly handles this
        transformation to avoid 404 errors or unexpected behavior.  


        **Final URL format after processing:**  

        `{redirect_url}/client_uuid/<client_uuid>/user_id/<user_id>`
      required: false
      schema:
        type: string
        format: uri
        pattern: ^https://.+
        minLength: 1
        maxLength: 50
        example: https://example.com
    parameter_up_to_date:
      name: up_to_date
      in: query
      description: >-
        Date in YYYY-MM-DD format that defines the limit for the endpoint data.
        It cannot be in the future and must be no more than 6 months prior to
        the current date.
      required: true
      schema:
        type: string
        format: date
        pattern: ^d{4}-d{2}-d{2}$
        example: "2025-01-15"
    parameter_page:
      name: page
      in: query
      description: >-
        Specifies the page number to retrieve in a paginated response. If not
        provided, defaults to page 1.
      required: false
      schema:
        type: integer
        format: int32
        example: 1
  responses:
    response_no_content:
      description: No content available for the given query.
      headers:
        Content-Type:
          $ref: "#/components/headers/ContentTypeHeader"
        Connection:
          $ref: "#/components/headers/ConnectionHeader"
        Access-Control-Allow-Origin:
          $ref: "#/components/headers/AccessControlAllowOriginHeader"
      content:
        application/json:
          schema:
            type: object
          example: {}
    response_no_content_for_user_and_date:
      description: No content available for the given user and date.
      headers:
        Content-Type:
          $ref: "#/components/headers/ContentTypeHeader"
        Connection:
          $ref: "#/components/headers/ConnectionHeader"
        Access-Control-Allow-Origin:
          $ref: "#/components/headers/AccessControlAllowOriginHeader"
      content:
        application/json:
          schema:
            type: object
          example: {}
  schemas:
    schema_client_uuid:
      type: string
      format: uuid
      description: >-
        A unique identifier for each client, in UUID4 format. This UUID is
        generated by ROOK and provided to clients upon signing service
        agreements.
      example: demoClientUUID
    schema_user_id:
      type: string
      pattern: ^[a-zA-Z0-9\-]{1,50}$
      example: demoUserId
    datetime_iso8601:
      type: string
      format: date-time
      description: Date and time in ISO 8601 format (YYYY-MM-DDTHH:MM:SS.sssZ).
      example: "2023-12-29T21:07:14.402999Z"
    interval_duration_seconds_float:
      type: number
      format: float
      example: 10
      description: >-
        Duration in seconds representing the period over which the value was
        calculated.
    schema_temperature_object:
      type: object
      properties:
        measurement_type_string:
          type: string
          nullable: true
          enum:
            - core
            - skin
            - ambient
          example: skin
          description: >-
            The anatomical location or method used to measure temperature,
            either by the wearable or reported by the user/device.
        temperature_celsius_float:
          type: number
          format: float
          example: 33.8
          description: The temperature value in celsius.
    schema_sex_string:
      type: string
      nullable: true
      enum:
        - female
        - male
      example: female
      description: >-
        The biological sex assigned at birth. Used by some devices for
        physiological calculations (e.g. heart rate zones, calorie estimation).
    schema_granular_data_common_properties:
      type: object
      properties:
        datetime_string:
          $ref: "#/components/schemas/datetime_iso8601"
        interval_duration_seconds_float:
          $ref: "#/components/schemas/interval_duration_seconds_float"
        source_of_data_string:
          type: string
          example: Garmin
    schema_health_structure_common_properties:
      type: object
      properties:
        client_uuid:
          $ref: "#/components/schemas/schema_client_uuid"
        user_id:
          $ref: "#/components/schemas/schema_user_id"
        version:
          $ref: "#/components/schemas/schema_version"
        document_version:
          $ref: "#/components/schemas/schema_document_version"
    schema_events_common_properties:
      type: object
      properties:
        auto_detected:
          $ref: "#/components/schemas/schema_auto_detected"
    schema_version:
      type: number
      example: 2
      description: The version number of the data structure.
    schema_document_version:
      type: number
      example: 1
      description: >-
        The current version of the document. Increments if the data source
        updates the information.
    schema_non_structured_data_array:
      type: array
      items:
        type: object
        additionalProperties: true
    schema_metadata:
      type: object
      properties:
        datetime_string:
          $ref: "#/components/schemas/datetime_iso8601"
        sources_of_data_array:
          type: array
          items:
            type: string
          example:
            - Garmin
        user_id_string:
          $ref: "#/components/schemas/schema_user_id"
    schema_auto_detected:
      type: boolean
      example: false
      description: Indicates whether the event was automatically detected by the device.
    schema_one_data_source_authorizer:
      type: object
      properties:
        name:
          type: string
          example: Fitbit
        description:
          type: string
          example: >-
            Fitbit is part of Google. Together we can make health and well-being
            more accessible to more people.
        image:
          type: string
          format: uri
          example: https://static/img/fitbit.png
        connected:
          type: boolean
          example: false
        authorization_url:
          type: string
          format: uri
          example: >-
            https://www.fitbit.com/oauth2/authorize?response_type=code&client_id=23R2...
      required:
        - name
        - description
        - image
        - connected
        - authorization_url
    schema_data_sources_authorizers:
      type: object
      properties:
        client_name:
          type: string
          example: demoClientName
        theme:
          type: string
          example: Dark
        data_sources:
          type: array
          items:
            $ref: "#/components/schemas/schema_one_data_source_authorizer"
      required:
        - client_name
        - theme
        - data_sources
    schema_data_source_authorized_v2:
      type: object
      properties:
        data_source:
          type: string
          example: Fitbit
        authorized:
          type: boolean
          example: false
        image:
          type: string
          format: uri
          example: https://api-media-rook.amazonaws.com/static/img/fitbit.png
      required:
        - data_source
        - authorized
        - image
    schema_data_sources_response:
      type: object
      properties:
        data_sources:
          type: array
          items:
            $ref: "#/components/schemas/schema_data_source_authorized_v2"
          example:
            - data_source: Oura
              authorized: false
              image: >-
                https://api-media-root.s3.us-east-2.amazonaws.com/static/img/oura.png
            - data_source: Polar
              authorized: false
              image: >-
                https://api-media-root.s3.us-east-2.amazonaws.com/static/img/polar.png
            - ...
    schema_data_source_authorizer:
      type: object
      properties:
        data_source:
          type: string
          example: Fitbit
        authorized:
          type: boolean
          example: false
        authorization_url:
          type: string
          format: uri
          example: >-
            https://www.fitbit.com/oauth2/authorize?response_type=code&client_id=23R2...
      required:
        - name
        - connected
        - authorization_url
    schema_user_info:
      allOf:
        - $ref: "#/components/schemas/schema_health_structure_common_properties"
        - type: object
          properties:
            metadata:
              $ref: "#/components/schemas/schema_metadata"
            data_structure:
              type: string
              example: user_info
              title: data_struture
            user_information:
              type: object
              properties:
                user_body_metrics:
                  type: object
                  properties:
                    height_cm_int:
                      type: integer
                    weight_kg_float:
                      type: number
                      format: float
                    bmi_float:
                      type: number
                      format: float
                user_demographics:
                  type: object
                  properties:
                    sex_string:
                      $ref: "#/components/schemas/schema_sex_string"
                    gender_string:
                      type: string
                    date_of_birth_string:
                      type: string
                    country_string:
                      type: string
                    state_string:
                      type: string
                    city_string:
                      type: string
                    ethnicity_string:
                      type: string
                    income_string:
                      type: string
                    marital_status_string:
                      type: string
                    time_zone_string:
                      type: string
                    education_string:
                      type: string
    UserInformation:
      allOf:
        - type: object
          properties:
            datetime:
              $ref: "#/components/schemas/datetime_iso8601"
            user_id:
              $ref: "#/components/schemas/schema_user_id"
            date_of_birth_string:
              type: string
              format: date
              example: "2024-04-21"
            height_cm_int:
              type: integer
            weight_kg_float:
              type: number
              format: float
            bmi_float:
              type: number
              format: float
            sex_string:
              $ref: "#/components/schemas/schema_sex_string"
    ResponseUserInformation:
      allOf:
        - type: object
          properties:
            message:
              type: string
              example: added
    UnauthUserInfo:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Unauthorized
            exception:
              type: string
              example: The client_uuid or password are incorrect
            path:
              type: string
              example: /api/v2/user-information
            method:
              type: string
              example: POST
    WrongInsertData:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Unprocessable Entity
            exception:
              type: string
              example: Invalid date format, expected YYYY-MM-DD.
            path:
              type: string
              example: /api/v2/user-information
            method:
              type: string
              example: POST
    RevokePermission:
      allOf:
        - type: object
          properties:
            message:
              type: string
              example: >-
                Authorization for the specified user data source has been
                successfully revoked
    BodyRevokePermission:
      allOf:
        - type: object
          properties:
            data_source:
              description: >-
                Must be one of Garmin, Oura, Apple Health, Health Connect,
                Android, Polar, Fitbit, Withings, Whoop.
              type: string
              example: Polar
    BodyTimeZone:
      allOf:
        - type: object
          properties:
            time_zone:
              description: >
                Specifies the user's time zone in the 'Continent/City' format,
                following the IANA Time Zone Database naming convention. 

                This format ensures global standardization and prevents
                ambiguity.
              type: string
              pattern: "  Continent/City"
              example: America/Los_Angeles
            offset:
              description: >
                Represents the difference in hours and minutes between the
                specified time zone and Coordinated Universal Time (UTC).

                This offset allows precise time conversion across different
                regions.

                This offset should align with the standard time difference of
                the provided `time_zone` field.
              type: string
              pattern: "  +|- HH:MM"
              example: "-08:00"
    ResponseTimeZone:
      allOf:
        - type: object
          properties:
            message:
              type: string
              example: Time zone and offset successfully updated for the user.
    ResendRejectedNotificationsResponse:
      allOf:
        - type: object
          properties:
            message:
              type: string
              example: Success
            total_docs_to_resend:
              type: integer
              example: 29
    UserStatusSuccessResponse:
      allOf:
        - type: object
          properties:
            up_to_date:
              type: string
              format: date
              example: "2025-01-25"
              description: The date up to which the user status is being queried.
            total_created_users:
              type: integer
              example: 2500
              description: The total number of users created.
            total_active_users:
              type: integer
              example: 359
              description: The total number of active users.
            users:
              type: array
              description: >-
                An array of user objects. Each object contains the user's ID,
                active status, creation date, and data sources.
              items:
                type: object
                properties:
                  user_id:
                    type: string
                    example: demoUserId
                    description: The unique identifier for the user.
                  active:
                    type: boolean
                    example: true
                    description: Indicates whether the user is active.
                  user_creation_date:
                    type: string
                    format: date-time
                    example: "2025-01-25T12:00:00Z"
                    description: The date and time the user was created.
                  data_sources:
                    type: array
                    items:
                      type: object
                      description: An array of data sources the user has authorized.
                      properties:
                        source_name:
                          type: string
                          example: Fitbit
                        authorization_date:
                          type: string
                          format: date-time
                          example: "2025-01-25T12:00:00Z"
            pagination:
              type: object
              description: Pagination information for the user status response.
              properties:
                total:
                  description: The total number of users.
                  type: integer
                  example: 2500
                total_pages:
                  description: The total number of pages.
                  type: integer
                  example: 5
                page:
                  description: The current page number.
                  type: integer
                  example: 2
                users_per_page:
                  description: The number of users per page.
                  type: integer
                  example: 500
                links:
                  description: Links to the previous, current, and next pages.
                  type: object
                  properties:
                    prev_url:
                      description: The URL for the previous page.
                      type: string
                      example: /api/v1/client/users/status?page=1&up_to_date=2025-01-25
                    current_url:
                      description: The URL for the current page.
                      type: string
                      example: /api/v1/client/users/status?page=2&up_to_date=2025-01-25
                    next_url:
                      description: The URL for the next page.
                      type: string
                      example: /api/v1/client/users/status?page=3&up_to_date=2025-01-25
    BodyResendRejectedNotifications:
      allOf:
        - type: object
          properties:
            start:
              type: string
              format: date
              example: "2024-04-20"
            finish:
              type: string
              format: date
              example: "2024-04-21"
    AuthResendRejectedNotifications:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Unauthorized
            exception:
              type: string
              example: The client_uuid or password are incorrect
            path:
              type: string
              example: /api/v2/resend_rejected_notifications
            method:
              type: string
              example: POST
    AuthUserStatus:
      allOf:
        - type: object
          properties:
            error:
              description: Indicates the error that occurred.
              type: string
              example: Unauthorized
            exception:
              description: Provides a detailed description of the error.
              type: string
              example: The client_uuid or password are incorrect
            path:
              description: The path of the request that caused the error.
              type: string
              example: /api/v1/client/users/status
            method:
              description: The HTTP method used in the request.
              type: string
              example: GET
    Unauth:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Unauthorized
            exception:
              type: string
              example: The client_uuid or password are incorrect
            path:
              type: string
              example: /api/v1/user_id/{user_id}/data_sources/revoke_auth
            method:
              type: string
              example: POST
    UnauthTimeZone:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Unauthorized
            exception:
              type: string
              example: The client_uuid or password are incorrect
            path:
              type: string
              example: /api/v1/user_id/{user_id}/time_zone
            method:
              type: string
              example: POST
    UnauthAuthorizer:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Unauthorized
            exception:
              type: string
              example: The client_uuid or password are incorrect
            path:
              type: string
              example: /api/v1/user_id/{user_id}/data_source/{data_source}/authorizer
            method:
              type: string
              example: GET
    MissingBody:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Bad Request
            exception:
              type: string
              example: Content-Type not supported!
            path:
              type: string
              example: /api/v1/user_id/{user_id}/data_sources/revoke_auth
            method:
              type: string
              example: POST
    MissingBodyTimeZone:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Bad Request
            exception:
              type: string
              example: Content-Type not supported!
            path:
              type: string
              example: /api/v1/user_id/{user_id}/time_zone
            method:
              type: string
              example: POST
    MissingRejectedNotificationsBody:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Bad Request
            exception:
              type: string
              example: The dates are wrong
            path:
              type: string
              example: /api/v2/resend_rejected_notifications
            method:
              type: string
              example: POST
    UserStatusMissingUpToDate:
      allOf:
        - type: object
          properties:
            error:
              description: Indicates the error that occurred.
              type: string
              example: Bad Request
            exception:
              description: Provides a detailed description of the error.
              type: string
              example: up_to_date query parameter is required
            path:
              description: The path of the request that caused the error.
              type: string
              example: /api/v1/client/users/status
            method:
              description: The HTTP method used in the request.
              type: string
              example: GET
    UrlNoExists:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Not Found
            exception:
              type: string
              example: >-
                The requested URL was not found on the server. If you entered
                the URL manually please check your spelling and try again
            path:
              type: string
              example: /api/v1/user_id/data_sources/revoke_auth
            method:
              type: string
              example: POST
    UrlNoExistsTimeZone:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Not Found
            exception:
              type: string
              example: >-
                The requested URL was not found on the server. If you entered
                the URL manually please check your spelling and try again
            path:
              type: string
              example: /api/v1/user_id/{user_id}/time_zone
            method:
              type: string
              example: POST
    UrlNoExistsAuthorizer:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Not Found
            exception:
              type: string
              example: >-
                The requested URL was not found on the server. If you entered
                the URL manually please check your spelling and try again
            path:
              type: string
              example: /api/v1/user_id/{user_id}/data_source/{data_source}/authorizer
            method:
              type: string
              example: GET
    WrongData:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Unprocessable Entity
            exception:
              type: string
              example: >-
                Must be one of Garmin, Oura, Apple Health, Health Connect,
                Polar, Fitbit, Whoop.
            path:
              type: string
              example: /api/v1/user_id/{user_id}/data_sources/revoke_auth
            method:
              type: string
              example: POST
    WrongDataAuthorizer:
      allOf:
        - type: object
          properties:
            error:
              type: string
              example: Unprocessable Entity
            exception:
              type: string
              example: "'UnsupportedSource' is not an allowed data source."
            path:
              type: string
              example: /api/v1/user_id/{user_id}/data_source/{data_source}/authorizer
            method:
              type: string
              example: POST
    PhysicalSummary:
      type: object
      allOf:
        - $ref: "#/components/schemas/schema_health_structure_common_properties"
        - type: object
          properties:
            data_structure:
              type: string
              example: physical_summary
            physical_health:
              type: object
              properties:
                summary:
                  type: object
                  properties:
                    physical_summary:
                      type: object
                      properties:
                        non_structured_data_array:
                          $ref: >-
                            #/components/schemas/schema_non_structured_data_array
                        metadata:
                          $ref: "#/components/schemas/schema_metadata"
                        activity:
                          type: object
                          properties:
                            active_seconds_int:
                              type: number
                              format: int32
                            continuous_inactive_periods_int:
                              type: number
                              format: int32
                            inactivity_seconds_int:
